<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard Financiero{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-wallet text-primary text-2xl"></i>
                        <span class="text-xl font-bold text-gray-800">Mi Balance</span>
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 transition">
                        <i class="fas fa-chart-line mr-1"></i> Dashboard
                    </a>
                    <a href="/accounts" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 transition">
                        <i class="fas fa-piggy-bank mr-1"></i> Cuentas
                    </a>
                    <a href="/cards" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 transition">
                        <i class="fas fa-credit-card mr-1"></i> Tarjetas
                    </a>
                    <a href="/cash" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 transition">
                        <i class="fas fa-money-bill-wave mr-1"></i> Efectivo
                    </a>
                    <a href="/loans" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 transition">
                        <i class="fas fa-hand-holding-usd mr-1"></i> Préstamos
                    </a>
                    <a href="/goals" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 transition">
                        <i class="fas fa-bullseye mr-1"></i> Metas
                    </a>
                    <a href="/budget" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 transition">
                        <i class="fas fa-calculator mr-1"></i> Balance
                    </a>
                    <a href="/personal-loans" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 transition">
                        <i class="fas fa-exchange-alt mr-1"></i> Préstamos P.
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">
                    <i class="fas fa-chart-line mr-2"></i> Dashboard
                </a>
                <a href="/accounts" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">
                    <i class="fas fa-piggy-bank mr-2"></i> Cuentas
                </a>
                <a href="/cards" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">
                    <i class="fas fa-credit-card mr-2"></i> Tarjetas
                </a>
                <a href="/cash" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">
                    <i class="fas fa-money-bill-wave mr-2"></i> Efectivo
                </a>
                <a href="/loans" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">
                    <i class="fas fa-hand-holding-usd mr-2"></i> Préstamos
                </a>
                <a href="/goals" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">
                    <i class="fas fa-bullseye mr-2"></i> Metas
                </a>
                <a href="/budget" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">
                    <i class="fas fa-calculator mr-2"></i> Balance
                </a>
                <a href="/personal-loans" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">
                    <i class="fas fa-exchange-alt mr-2"></i> Préstamos Personales
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 hidden">
        <div class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2">
            <i class="fas fa-check-circle"></i>
            <span id="toast-message"></span>
        </div>
    </div>

    <!-- Global Loader -->
    <div id="global-loader" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="backdrop-filter: blur(2px);">
        <div class="bg-white rounded-lg shadow-2xl p-8 flex flex-col items-center">
            <div class="loader-spinner mb-4"></div>
            <p class="text-gray-700 font-medium">Cargando...</p>
        </div>
    </div>

    <style>
        /* Spinner animation */
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const toastDiv = toast.querySelector('div');

            toastMessage.textContent = message;

            // Change color based on type
            if (type === 'success') {
                toastDiv.className = 'bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2';
            } else if (type === 'error') {
                toastDiv.className = 'bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2';
            }

            toast.classList.remove('hidden');

            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Formato de moneda
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-PE', {
                style: 'currency',
                currency: 'PEN'
            }).format(amount);
        }

        // Global loader functions
        function showLoader() {
            const loader = document.getElementById('global-loader');
            loader.classList.remove('hidden');
            loader.classList.add('flex');
        }

        function hideLoader() {
            const loader = document.getElementById('global-loader');
            loader.classList.add('hidden');
            loader.classList.remove('flex');
        }

        // Wrapper for fetch with loader
        async function fetchWithLoader(url, options = {}) {
            showLoader();
            try {
                const response = await fetch(url, options);
                return response;
            } catch (error) {
                throw error;
            } finally {
                hideLoader();
            }
        }

        // Highlight active nav link
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('bg-primary', 'text-white');
                link.classList.remove('hover:bg-gray-100');
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
